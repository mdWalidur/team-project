name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      
      # Set up your environment (example: Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      # Install dependencies (adjust this command for your tech stack)
      - name: Install dependencies
        run: npm install
      
      # Run your tests
      - name: Run tests
        run: npm test
      
      # (Optional) Build your project
      - name: Build project
        run: npm run build

      # (Optional) Deploy step, if ready
      # - name: Deploy
      #   run: your-deployment-command-here
